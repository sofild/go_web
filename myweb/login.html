<script>
    function submitForm(){
         var username = $("#username").val();
         var password = $("#password").val();
         if(username=="" || password==""){
             alert("请填写用户名和密码！");
             return false;
         }
         $.ajax({
            url:"/login",
            type:"post",
            data:"username="+username+"&password="+password+"",
            dataType:"json",
            success:function(data){
              if(data.err==0){
                  window.location.href="/";
              }
              else{
                  alert(data.msg);
                  return false;
              }
            }
         });
    }
</script>
